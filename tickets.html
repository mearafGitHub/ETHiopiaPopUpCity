<section class="py-20">
    <h2 class="text-4xl font-bold text-center">Ticketing</h2>
    <div class="mt-10 container mx-auto">
        <form action="#" class="bg-white shadow-md rounded p-8 max-w-xl mx-auto">
            <label for="event" class="block text-gray-700 font-semibold">Choose Event:</label>
            <select id="event" class="w-full mt-2 p-3 border rounded focus:ring focus:ring-blue-300">
                <option value="event1">Event 1</option>
                <option value="event2">Event 2</option>
                <option value="event3">Event 3</option>
            </select>
            <label for="tickets" class="block mt-4 text-gray-700 font-semibold">Number of Tickets:</label>
            <input type="number" id="tickets" class="w-full mt-2 p-3 border rounded focus:ring focus:ring-blue-300">
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded mt-6 hover:bg-blue-700">Buy Tickets</button>
        </form>
    </div>
</section>
